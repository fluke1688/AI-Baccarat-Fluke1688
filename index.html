<style>
body{

  background:black;

}
canvas{
  position:fixed;
  inset:0;

}
.app{
  max-width:420px;
  margin:20px auto;
  padding:16px;
  background:rgba(0,0,0,.78);
  border:1px solid #22c55e;
  border-radius:14px;
}
.header{
  text-align:center;
  font-size:22px;
  font-weight:900;

}
.sub{
  text-align:center;
  font-size:12px;

}
.pred{
  text-align:center;

  margin-bottom:8px;
}
.pred.glitch{
  animation:glitch .15s infinite alternate;

@keyframes glitch{

}
.pred .icon{font-size:38px}
.pred .text{font-size:26px;font-weight:900}

.status{

  text-align:center;
  margin:6px 0;
}
.progress{
  height:8px;
  background:#022c22;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:10px;
}
.progress div{
  height:100%;
  width:0%;
  background:#22c55e;
  transition:width .12s linear;
}

.history,.dna{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:8px;
}
.box{
  width:32px;height:32px;
  border:1px solid #22c55e;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
.P{color:#22c55e}
.B{color:#ef4444}
.T{color:#38bdf8}
.win{color:#22c55e}
.lose{color:#ef4444}

.panel{
  border:1px solid #22c55e;
  border-radius:10px;
  padding:8px;
  font-size:13px;
  margin-bottom:8px;
  text-align:center;
}

.controls,.voice{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-bottom:8px;
}
button{
  padding:10px;
  background:black;
  color:#22c55e;
  border:1px solid #22c55e;
  cursor:pointer;
  font-weight:900;
}
button:disabled{
  opacity:.4;
  cursor:not-allowed;
}

.footer{
  text-align:center;
  font-size:11px;
  opacity:.6;
}
.pulse{
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 #22c55e}
  50%{box-shadow:0 0 12px #22c55e}
  100%{box-shadow:0 0 0 #22c55e}
}
.alert{
  background:#300 !important;
}
</style>

<body>
<canvas id="matrix"></canvas>

<div class="app">
  <div class="header">ðŸ¤– HACKER AI BACCARAT</div>

  <div id="predBox" class="pred">

  </div>

  <div id="status" class="status">SYSTEM INIT...</div>
  <div class="progress"><div id="bar"></div></div>

  <div id="history" class="history"></div>
  <div id="dna" class="dna"></div>

  <div class="panel">

    <span id="wr">0%</span> |

  </div>

  <div class="controls">

  </div>

  <div class="voice">

</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let speed=50;
const chars="01AIHACK";
const drops=Array(Math.floor(c.width/14)).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#22c55e";
  ctx.font="14px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.floor(Math.random()*chars.length)],i*14,y*14);
    if(y*14>c.height&&Math.random()>0.97)drops[i]=0;
    drops[i]++;
  });
},speed);

/* SYSTEM */
let h=[],dna=[],pred=null,win=0,loss=0,busy=false;
let lang='th',gender='male',voices=[],voiceReady=false;

/* ðŸ” ADMIN */
let ADMIN=false;
let OVERRIDE=false;
let loseStreak=0;

/* ADMIN TOGGLE */
let tap=0;
document.querySelector('.header').onclick=()=>{
  tap++;
  if(tap>=5){
    ADMIN=!ADMIN;
    tap=0;
    document.querySelector('.sub').textContent=
      ADMIN?'ACCESS LEVEL: ROOT':'ACCESS LEVEL: USER';
    document.getElementById('predBox').classList.toggle('pulse',ADMIN);
  }
};

function overrideAI(){
  if(!ADMIN) return;
  OVERRIDE=!OVERRIDE;
  status.textContent=OVERRIDE?'AI OVERRIDE ENABLED':'AI OVERRIDE OFF';
}

document.addEventListener('keydown',e=>{
  if(e.key==='o') overrideAI();
});

/* VOICE */
function enableVoice(){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(''));
  voices=speechSynthesis.getVoices();
  speechSynthesis.onvoiceschanged=()=>voices=speechSynthesis.getVoices();
  voiceReady=true;
}

function speak(side,isWin){
  if(!voiceReady) return;
  let t='';
  if(lang==='th'){
    t=isWin?(side==='P'?'à¸œà¸¹à¹‰à¹€à¸¥à¹ˆà¸™à¸Šà¸™à¸°':'à¹à¸šà¸‡à¸„à¹Œà¹€à¸à¸­à¸£à¹Œà¸Šà¸™à¸°')
           :(side==='P'?'à¸œà¸¹à¹‰à¹€à¸¥à¹ˆà¸™à¹à¸žà¹‰':'à¹à¸šà¸‡à¸„à¹Œà¹€à¸à¸­à¸£à¹Œà¹à¸žà¹‰');
  }else{
    t=isWin?(side==='P'?'Player wins':'Banker wins')
           :(side==='P'?'Player loses':'Banker loses');
  }
  const u=new SpeechSynthesisUtterance(t);
  u.lang=lang==='th'?'th-TH':'en-US';
  u.pitch=gender==='female'?1.3:0.8;
  speechSynthesis.speak(u);
}

/* SCAN */
function scanning(cb){
  busy=true;
  let p=0;
  bar.style.width='0%';
  const i=setInterval(()=>{
    p+=10;
    bar.style.width=p+'%';
    sync.textContent=p+'%';
    if(p>=100){
      clearInterval(i);
      busy=false;
      cb();
    }
  },140);
}

/* PREDICT */
function predict(){
  if(h.length<10){
    predText.textContent='WAIT';
    predPct.textContent='';
    return;
  }
  scanning(()=>{
    pred=Math.random()<0.5?'P':'B';
    if(OVERRIDE) pred=pred==='P'?'B':'P';
    predText.textContent=pred==='P'?'PLAYER':'BANKER';
    predPct.textContent=(60+Math.random()*30).toFixed(1)+'%';
    predBox.classList.add('glitch');
    setTimeout(()=>predBox.classList.remove('glitch'),300);
  });
}

/* ADD */
function add(x){
  if(busy) return;
  h.push(x);
  if(pred && x!=='T'){
    if(x===pred){
      win++; dna.push('âˆš'); speak(x,true); loseStreak=0;
      document.body.classList.remove('alert');
    }else{
      loss++; dna.push('Ã—'); speak(x,false); loseStreak++;
      if(loseStreak>=3) document.body.classList.add('alert');
    }
  }
  render(); predict();
}

function undo(){
  if(busy) return;
  const r=dna.pop();
  if(r==='âˆš')win--;
  if(r==='Ã—')loss--;
  h.pop();
  render(); predict();
}

function resetAll(){
  h=[];dna=[];pred=null;win=0;loss=0;loseStreak=0;
  document.body.classList.remove('alert');
  render(); predict();
}

function render(){
  history.innerHTML=''; dnaBox.innerHTML='';
  h.forEach(x=>{
    let e=document.createElement('div');
    e.className='box '+x; e.textContent=x;
    history.appendChild(e);
  });
  dna.forEach(x=>{
    let e=document.createElement('div');
    e.className='box '+(x==='âˆš'?'win':'lose'); e.textContent=x;
    dnaBox.appendChild(e);
  });
  w.textContent=win; l.textContent=loss;
  wr.textContent=(win+loss?((win/(win+loss))*100).toFixed(1):0)+'%';
}

const history=document.getElementById('history');
const dnaBox=document.getElementById('dna');
const predText=document.getElementById('predText');
const predPct=document.getElementById('predPct');
const predBox=document.getElementById('predBox');
const status=document.getElementById('status');
const bar=document.getElementById('bar');
const w=document.getElementById('w');
const l=document.getElementById('l');
const wr=document.getElementById('wr');
const sync=document.getElementById('sync');
</script>
