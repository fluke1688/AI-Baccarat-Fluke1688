<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacker AI Baccarat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Consolas,monospace;
  background:black;
  color:#22c55e;
  overflow:hidden;
}
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}
.app{
  max-width:420px;
  margin:20px auto;
  padding:16px;
  background:rgba(0,0,0,.7);
  border:1px solid #22c55e;
  border-radius:14px;
}
.header{
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin-bottom:12px;
}
.pred{
  text-align:center;
  padding:20px;
  border:1px solid #22c55e;
  border-radius:14px;
  margin-bottom:12px;
}
.pred .icon{font-size:40px}
.pred .text{font-size:28px;font-weight:900}
.pred .pct{font-size:18px}

.history,.dna{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:10px;
}
.box{
  width:32px;height:32px;
  border:1px solid #22c55e;
  display:flex;
  align-items:center;
  justify-content:center;
}
.P{color:#22c55e}
.B{color:#ef4444}
.T{color:#38bdf8}
.win{color:#22c55e}
.lose{color:#ef4444}

.controls, .voice{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-bottom:10px;
}
button{
  padding:10px;
  background:black;
  color:#22c55e;
  border:1px solid #22c55e;
  cursor:pointer;
  font-weight:900;
}
button:hover{background:#022c22}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="app">
  <div class="header">ðŸ¤– HACKER AI BACCARAT</div>

  <div class="pred">
    <div id="icon" class="icon">ðŸ§ </div>
    <div id="predText" class="text">WAIT</div>
    <div id="predPct" class="pct"></div>
  </div>

  <div id="history" class="history"></div>
  <div id="dna" class="dna"></div>

  <div class="controls">
    <button onclick="add('P')">PLAYER</button>
    <button onclick="add('B')">BANKER</button>
    <button onclick="add('T')">TIE</button>
    <button onclick="undo()">UNDO</button>
    <button onclick="resetAll()">RESET</button>
    <button onclick="enableVoice()">ENABLE VOICE</button>
  </div>

  <div class="voice">
    <button onclick="lang='th'">TH</button>
    <button onclick="lang='en'">EN</button>
    <button onclick="gender=gender==='male'?'female':'male'">
      VOICE
    </button>
  </div>

 <div class="footer">AI HACK BY FLUKE1688</div>
</div>

<script>
/* ===== MATRIX BACKGROUND ===== */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="01AIHACKER";
const drops=Array(Math.floor(c.width/12)).fill(1);
function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#22c55e";
  ctx.font="14px monospace";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*12,y*12);
    if(y*12>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
}
setInterval(draw,50);

/* ===== AI SYSTEM ===== */
let h=[], dna=[], pred=null;
let lang='th', gender='male';
let voiceReady=false, voices=[];

function enableVoice(){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(''));
  voices=speechSynthesis.getVoices();
  speechSynthesis.onvoiceschanged=()=>voices=speechSynthesis.getVoices();
  voiceReady=true;
  alert("AI Voice Enabled");
}

function speak(type){
  if(!voiceReady) return;
  let text='';
  if(lang==='th'){
    text=type==='P'?'à¸œà¸¹à¹‰à¹€à¸¥à¹ˆà¸™à¸Šà¸™à¸°':'à¹à¸šà¸‡à¸„à¹Œà¹€à¸à¸­à¸£à¹Œà¸Šà¸™à¸°';
  }else{
    text=type==='P'?'Player wins':'Banker wins';
  }
  const u=new SpeechSynthesisUtterance(text);
  u.lang=lang==='th'?'th-TH':'en-US';
  u.pitch=gender==='female'?1.4:0.8;
  u.rate=0.9;
  const v=voices.find(v=>v.lang.includes(lang==='th'?'th':'en'));
  if(v)u.voice=v;
  speechSynthesis.speak(u);
}

function predict(){
  if(h.length<10){
    pred=null;
    predText.textContent="WAIT";
    predPct.textContent="";
    icon.textContent="ðŸ§ ";
    return;
  }
  pred=Math.random()<0.5?'P':'B';
  predText.textContent=pred==='P'?'PLAYER':'BANKER';
  predPct.textContent=(55+Math.random()*25).toFixed(1)+'%';
  icon.textContent=pred==='P'?'ðŸ§ ':'ðŸ†';
}

function add(x){
  h.push(x);
  if(pred && x!=='T'){
    dna.push(x===pred?'âˆš':'Ã—');
    if(x===pred) speak(pred);
  }
  render(); predict();
}

function undo(){
  h.pop(); dna.pop();
  render(); predict();
}

function resetAll(){
  h=[]; dna=[]; pred=null;
  render(); predict();
}

function render(){
  history.innerHTML='';
  dnaBox.innerHTML='';
  h.forEach(x=>{
    let e=document.createElement('div');
    e.className='box '+x;
    e.textContent=x;
    history.appendChild(e);
  });
  dna.forEach(x=>{
    let e=document.createElement('div');
    e.className='box '+(x==='âˆš'?'win':'lose');
    e.textContent=x;
    dnaBox.appendChild(e);
  });
}

const history=document.getElementById('history');
const dnaBox=document.getElementById('dna');
const predText=document.getElementById('predText');
const predPct=document.getElementById('predPct');
const icon=document.getElementById('icon');
</script>
</body>
  </html>
