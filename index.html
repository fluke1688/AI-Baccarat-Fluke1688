let h=[], predictions=[], mode='follow';  
  
function renderHistory(){  
  const el=document.getElementById("his");  
  el.innerHTML="";  
  h.forEach(x=>{  
    const span=document.createElement("span");  
    span.textContent=x;  
    span.className=x==='B'?'b':x==='P'?'p':'t';

function detectPattern(){  
  const clean=h.filter(x=>'B'===x || x==='P');  
  if(clean.length<10) return {pick:null, conf:0};  
  let pick=null, conf=50;  
  let last=clean[clean.length-1];  
  let streak=1;  
  for(let i=clean.length-2;i>=0;i--){if(clean[i]===last) streak++; else break;}  
  const cutPointsDragon=[4,5,10];  
  const cutPointsPingpong=[3,4,5,8];  
  let ppStreak=1;  
  for(let i=clean.length-2;i>=0;i--){if(clean[i]!==clean[i+1]) ppStreak++; else break;}  
  let type='normal';  
  if(cutPointsDragon.includes(streak)){pick=last==='B'?'P':'B'; conf=85; type='dragon';}  
  else if(cutPointsPingpong.includes(ppStreak)){pick=clean[clean.length-1]==='B'?'P':'B'; conf=80; type='pingpong';}  
  else if(streak>=3){pick=last; conf=70+Math.floor(Math.random()*20);}  
  else{  
    const last2=clean.slice(-2).join('');  
    const last3=clean.slice(-3).join('');  
    const last5=clean.slice(-5).join('');  
    const last6=clean.slice(-6).join('');  
    if(last2==='PP') pick='B';  
    else if(last3==='BBB') pick='P';  
    else if(last5==='PBPBP') pick='P';  
    else if(last6==='BBBBBB') pick='P';  
    else pick=Math.random()>'0.5'?'B':'P';  
    conf=60+Math.floor(Math.random()*20);  
  }  
  return {pick, conf, type};  
}

  document.getElementById("reason").innerText="‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏à‡∏∏‡∏î‡∏ï‡∏±‡∏î / ‡πÅ‡∏û‡∏ó‡πÄ‡∏ó‡∏¥‡∏£‡πå‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞";  
  predictions = predictions.slice(0,validMoves.length);

}
