<script>
let h=[];

function renderHistory(){
  const el=document.getElementById("his");
  el.innerHTML=h.length?h.map(x=>x==='B'?'<span class="b">B</span>':x==='P'?'<span class="p">P</span>':'<span class="t">T</span>').join(" "):"‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";

function renderBead(){
  const el=document.getElementById("bead"); el.innerHTML="";
  h.slice(-60).forEach(x=>{
    const d=document.createElement("div");
    d.className="cell "+(x==='B'?'b':x==='P'?'p':'t');

function buildBigRoad(){
  let grid=[], col=0, row=0, last=null;
  h.forEach(v=>{
    if(v==='T') return;
    if(v!==last){col++; row=0;} else row++; last=v;
    grid.push({col,row,v});
  });
  return grid;
}

function renderRoad(grid,id){
  const el=document.getElementById(id); el.innerHTML="";
  grid.slice(-60).forEach(g=>{

// ‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÅ‡∏û‡∏ó‡πÄ‡∏ó‡∏¥‡∏£‡πå‡∏ô ‡∏°‡∏±‡∏á‡∏Å‡∏£‡πÑ‡∏´‡∏• / ‡∏õ‡∏¥‡∏á‡∏õ‡∏≠‡∏á / ‡∏à‡∏∏‡∏î‡∏ï‡∏±‡∏î
function detectPattern(){
  const clean = h.filter(x=>x!=='T');
  if(clean.length<10) return {pick:null, conf:0};

  let pick=null, conf=50;
  let last = clean[clean.length-1];
  let streak = 1;

  for(let i=clean.length-2;i>=0;i--){
    if(clean[i]===last) streak++;
    else break;
  }

  const cutPointsDragon = [4,5,10]; 
  const cutPointsPingpong = [3,4,5,8]; 

  let ppStreak = 1;
  for(let i=clean.length-2;i>=0;i--){
    if(clean[i]!==clean[i+1]) ppStreak++;
    else break;
  }

  if(cutPointsDragon.includes(streak)){
    pick = last==='B'?'P':'B'; 
    conf = 85;
  } else if(cutPointsPingpong.includes(ppStreak)){
    pick = clean[clean.length-1]==='B'?'P':'B'; 
    conf = 80;
  } else if(streak>=3){
    pick = last; 
    conf = 70 + Math.floor(Math.random()*20);
  } else {
    const last2 = clean.slice(-2).join('');
    const last3 = clean.slice(-3).join('');
    const last6 = clean.slice(-6).join('');
    if(last2==='PP') pick='B';
    else if(last3==='BBB') pick='P';
    else if(last6==='BBBBBB') pick='P';
    else pick=Math.random()>'0.5'?'B':'P';
    conf = 60 + Math.floor(Math.random()*20);
  }

  return {pick, conf};
}

function analyzeAllRoads(){

    document.getElementById("status").innerText="‡∏Å‡∏£‡∏≠‡∏Å‡∏ú‡∏•‡∏Ñ‡∏£‡∏ö 10 ‡∏ï‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå";

  }

  const result = detectPattern();

}
